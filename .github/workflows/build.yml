name: Build
on:
  push:
    branches:
      - dev
      - feature/*
      - fix/*
      - master
  pull_request:
    types:
      - opened
      - edited
  workflow_dispatch:

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BUILD_PAT }}
        run: npm run electron:package:linux

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BUILD_PAT }}
        run: npm run electron:package:win

